<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Publicaciones</title>
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Bootstrap Icons local -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Sistema de Publicaciones</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/posts/create">Publicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/categories">Categorías</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle local con Popper -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 local -->
    <script src="/static/js/sweetalert2.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="/static/js/main.js"></script>
</body>
</html>
