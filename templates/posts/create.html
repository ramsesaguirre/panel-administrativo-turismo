{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Crear Nueva Publicación</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/posts/store" enctype="multipart/form-data" id="postForm">
                        <!-- Sección Información Básica -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">Información Básica</h5>
                            <div class="mb-3">
                                <label for="title" class="form-label">Título *</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       required minlength="5" maxlength="30"
                                       oninput="validateTitle(this)">
                                <div class="invalid-feedback">
                                    El título debe tener entre 5 y 30 caracteres
                                </div>
                                <div class="form-text">
                                    <span id="titleCounter">0</span>/30 caracteres
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción *</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>
                        </div>

                        <!-- Sección Categorías -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">Categorías</h5>
                            <div class="mb-3">
                                <label class="form-label">Seleccione categorías *</label>
                                <div class="row">
                                    {% for category in categories %}
                                    <div class="col-md-4 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" 
                                                   id="category_{{ category.id }}" 
                                                   name="categories" value="{{ category.id }}">
                                            <label class="form-check-label" for="category_{{ category.id }}">
                                                {{ category.name }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <!-- Sección Información de Contacto -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">Información de Contacto</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Dirección *</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cost" class="form-label">Costo (opcional)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="cost" name="cost" min="0" step="0.01">
                                </div>
                            </div>
                        </div>

                        <!-- Sección Multimedia -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2">Multimedia</h5>
                            <div class="mb-3">
                                <label for="map_url" class="form-label">URL de Mapa (Google Maps)</label>
                                <input type="url" class="form-control" id="map_url" name="map_url" placeholder="https://www.google.com/maps/place/...">
                            </div>
                            
                            <div class="mb-3">
                                <label for="images" class="form-label">Imágenes</label>
                                <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                                <div class="form-text">Máximo 5 imágenes (JPEG, PNG)</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="/" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateTitle(input) {
    const titleCounter = document.getElementById('titleCounter');
    const value = input.value;
    titleCounter.textContent = value.length;
    
    if (value.length < 5 || value.length > 30) {
        input.classList.add('is-invalid');
        return false;
    } else {
        input.classList.remove('is-invalid');
        return true;
    }
}

document.getElementById('postForm').addEventListener('submit', function(e) {
    const titleInput = document.getElementById('title');
    if (!validateTitle(titleInput)) {
        e.preventDefault();
        titleInput.focus();
    }
});
</script>
{% endblock %}
