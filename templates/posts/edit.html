{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Publicación</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/posts/update/{{ post.id }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ post.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Categoría</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">Seleccione una categoría</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == post.category_id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="map_url" class="form-label">URL de Mapa (Google Maps)</label>
                            <input type="url" class="form-control" id="map_url" name="map_url" value="{{ post.map_url or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Imágenes actuales</label>
                            <div class="row g-2">
                                {% for image in post.images %}
                                <div class="col-auto">
                                    <div class="position-relative">
                                        <img src="{{ image }}" class="img-thumbnail" style="height: 80px;">
                                        <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0" 
                                                onclick="removeImage(this, '{{ image }}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_images" class="form-label">Agregar más imágenes</label>
                            <input type="file" class="form-control" id="new_images" name="new_images" multiple accept="image/*">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="/" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function removeImage(button, imageUrl) {
    if (!confirm('¿Eliminar esta imagen?')) return;
    
    const container = button.closest('.col-auto');
    container.remove();
    
    // Agregar input hidden para indicar qué imagen eliminar
    const form = document.querySelector('form');
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'removed_images';
    input.value = imageUrl;
    form.appendChild(input);
}
</script>
{% endblock %}
